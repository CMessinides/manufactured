---
<div data-type="event" class="Template Template--event Template--poster">
  <div class="Template-row">
    <div class="Template-block flx-grow">
      <svg class="i-wide w-100 c-bg c-accent"></svg>
    </div>
    <div class="w-64px padded">
      <div class="Template-block c-accent padded">
        <svg class="i-square"></svg>
      </div>
      <div class="Template-block c-prim padded">
        <svg class="i-square"></svg>
      </div>
    </div>
  </div>
  <div class="padded">
    <div class="padded txt fs-md c-accent">
      <p data-label="title" class="Template-block fs-xl ff-mono"></p>
      <p data-label="description" class="Template-block ff-sans c-prim"></p>
    </div>
  </div>
  <div class="Template-row padded">
    <div class="padded flx-grow">
      <div data-label="date" class="Template-block mxw-80 fs-sm c-accent caps ff-mono"></div>
    </div>
    <div class="Template-block w-128px padded">
      <svg class="i-wide c-prim c-bg"></svg>
    </div>
  </div>
</div>
